<!doctype html>
<html>
<head>
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 id="title">How do you improve your learning efficieny?</h1>
<p id="description">Thank you for taking the time to help us improve the learning community</p>
<form id="survey-form">

<div class="input-element">
         <label id="name-label">Name</label>
      <input placeholder="name" id="name" type="text" required/>
    </div>
  <div class="input-element">
  <label id="email-label">
    Email
  </label>
  <input placeholder="email" id="email" type="email" required/>
  </div>
  <div class="input-element">
  <label id="number-label">
    Age
  </label>
  <input placeholder="age" id="number" min="5" max="100" type="number"/>
  </div>
  <div class="input-element">
  <label id="select-label">
    What kind of learning do you prefer?
  </label>
  </div>
  <div class="input-element">
  <select id="dropdown">
    <option>Self-learning</option>
    <option>Academic-learning</option>
    <option>Apprenticeship</option>
  </select>
  </div>
  <div class="input-element">
  <div>
  <label>Which learning method would you recommend to a learner?</label>
  </div>

  <div>
  <label>
  <input type="radio" name="game" value="yes"/>Self-learning
  </label>
  </div>

  <div>
  <label>
  <input type="radio" name="game" value="yes"/>Academic-learning
  </label>
  </div>

  <div>
  <label>
  <input type="radio" name="game" value="yes"/>Apprenticeship
  </label>
  </div>
  </div>

  <div class="input-element">
  <label id="select-label">
    What is your favourite learning method?
  </label>
  </div>

  <div class="input-element">
  <select id="dropdown">
    <option>Self-learning</option>
    <option>Academic-learning</option>
    <option>Apprenticeship</option>
  </select>
  </div>
  <div class="input-element"> Which learning method is more effective according to you?
  <div>
  <label>
  <input type="checkbox" name="game" value="yes"/>Self-learning
  </label>
  </div>
  <div>
  <label>
  <input type="checkbox" name="game" value="yes"/>Academic-learning
  </label>
  </div>
  <div>
  <label>
  <input type="checkbox" name="game" value="yes"/>Apprenticeship
  </label>
  </div>
  <div>
  <label>
  <input type="checkbox" name="game" value="yes"/>Others
  </label>
  </div>
  </div>
  <div class="input-element">
    <label>Additional Comments</label>
    <div>
    <textarea type="text" placeholder="Enter your text here">
    </textarea>
    </div>
  </div>
  <div class="input-element">
  <button id="submit" type="submit">Submit</button>
  </div>

</form>
</body>
</html>
